<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Spicy+Rice&display=swap" rel="stylesheet">

    <style>
        body {
        /* Fondo con imagen personalizada */
        background-image: url('js/new.png');
        background-size: cover;       /* Ajusta la imagen para cubrir toda la pantalla */
        background-position: center;  /* Centra la imagen */
        background-repeat: no-repeat; /* Evita que la imagen se duplique */
        background-attachment: fixed; /* La imagen se queda quieta al hacer scroll */
        
        margin: 0;
        color: white;
        min-height: 100vh;
    }

        .titulo {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            /* Fondo del header un poco más oscuro y traslúcido */
            background: rgba(0, 0, 0, 0.4); 
            border-bottom: 4px solid #d4af37;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            font-family: 'Bebas Neue', sans-serif;
        }

        .main-title {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .titulo h1 {
            font-size: 4.5rem;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            text-shadow: 
                0 1px 0 #b8860b,
                0 2px 0 #a3770a,
                0 4px 0 #7a5908,
                0 10px 20px rgba(0,0,0,0.5);
        }

        .titulo h2 {
            font-size: 1.5rem;
            margin-top: 5px;
            letter-spacing: 3px;
            text-transform: uppercase;
            /* Tu degradado personalizado */
            background: linear-gradient(to right, #df6e04, #035094);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: sans-serif;
            font-weight: bold;
        }

        .card-symbol {
            font-size: 3rem;
            margin: 0 15px;
            color: #ff4444;
            text-shadow: none;
        }

        .symbol-black {
            color: #ffffff;
        }

        /* Estilo para los nombres de los jugadores */
        h1 small {
            color: #ffd700;
        }
    </style>
</head>
<body>

    <header class="titulo">
        <div class="main-title">
            <span class="card-symbol symbol-black">♠</span>
            <h1>Blackjack Game</h1>
            <span class="card-symbol">♥</span>
        </div>
        <h2>Instagram GeisonC28</h2>


</header>
    
<div class="row mt-2">
<div class="col text-center">
    <button id="btnNuevo" class="btn btn-danger">  Nuevo Juego </button>
    <button id="btnPedir" class="btn btn-primary"> Pedir Carta </button>
    <button id="btnPlantarse"class="btn btn-primary"> Plantarse!  </button>
</div>
</div>

    </div class = "row container mt-2">
    <div class="col"></div>
    <h1> Jugador 1 - <small>0 </small></h1>
    <div id="jugador-cartas">
<!-- <img class="carta" src="cartas/cartas/AC.png"> -->


    </div>
    <!--`cartaas compu -->
    </div> 

    </div class = "row container mt-2">
    <div  class="col"></div>
    <h1>  Computadora - <small>0</small></h1>
    <div  id="Computadora-cartas"> 
<!-- <img class="carta" src="cartas/cartas/2H.png"> -->
</div>

    </div>
    <div> 


    </div>
    
    <script src="js/underscore-min.js"></script>
    <script src="js/juego.js"></script>




</body>
</html>
