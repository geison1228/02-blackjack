<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        body {
            background-image: url('assets/background/new.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        /* HEADER */
        .titulo-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); 
            border-bottom: 3px solid #ffd700;
            text-align: center;
            margin-bottom: 20px;
        }

        .titulo-container h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4rem;
            color: #ffd700;
            margin: 0;
            letter-spacing: 5px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .instagram-link {
            font-weight: bold;
            background: linear-gradient(to right, #df6e04, #dc2743, #bc1888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.1rem;
            text-decoration: none !important;
        }

        /* DISEÑO DE MESA Y REGLAS */
        .mesa-juego {
            background: rgba(0, 40, 0, 0.7);
            border: 10px solid #5d4037;
            border-radius: 50px;
            padding: 30px;
            box-shadow: inset 0 0 100px #000;
        }

        .sidebar-reglas {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid #ffd700;
            height: fit-content;
        }

        .sidebar-reglas h5 {
            color: #ffd700;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            border-bottom: 1px solid #ffd700;
            margin-bottom: 15px;
        }

        .sidebar-reglas li {
            font-size: 0.9rem;
            margin-bottom: 10px;
            list-style: none;
            padding-left: 0;
        }

        /* CARTAS Y MARCADORES */
        .btn-accion {
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px 25px;
            margin: 5px;
        }

        small {
            background-color: #ffd700;
            color: black;
            border-radius: 5px;
            padding: 2px 8px;
            font-weight: bold;
        }

        .footer-credits {
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <header class="titulo">
        <div class="main-title">
            <span class="card-symbol symbol-black">♠</span>
            <h1>BlackJack Game</h1>
            <span class="card-symbol">♥</span>
        </div>
        <a href="https://instagram.com/Geisonc28" target="_blank" class="instagram-link">@Geisonc28</a>
    </header>

    <div class="container-fluid">
        <div class="row px-4">
            
        
            </div>

</header>

<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-md-9">
            <div class="row mt-2">
                <div class="col text-center">
                    <button id="btnNuevo" class="btn btn-danger">  Nuevo Juego </button>
                    <button id="btnPedir" class="btn btn-primary"> Pedir Carta </button>
                    <button id="btnPlantarse" class="btn btn-primary"> Plantarse!  </button>
                </div>
            </div>

            <div class="row container mt-2">
                <div class="col">
                    <h1> Jugador 1 - <small>0 </small></h1>
                    <div id="jugador-cartas">
                        </div>
                </div>
            </div>

            <div class="row container mt-2">
                <div class="col">
                    <h1>  Computadora - <small>0</small></h1>
                    <div id="Computadora-cartas"> 
                        </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="p-3" style="background: rgba(0,0,0,0.6); border: 1px solid #ffd700; border-radius: 15px;">
                <h3 style="color: #ffd700; font-family: 'Bebas Neue';">Reglas</h3>
                <ul style="padding-left: 20px; font-size: 0.9rem;">
                    <li>Llega a 21 sin pasarte.</li>
                    <li>J, Q, K valen 10.</li>
                    <li>As vale 11.</li>
                </ul>
            </div>
        </div>
    </div>
</div>




    </div>

    <footer class="footer-credits">
        MADE WITH <span class="text-warning">HTML</span> • <span class="text-warning">CSS</span> • <span class="text-warning">JAVASCRIPT</span>
    </footer>

    <script src="js/underscore-min.js"></script>
    <script src="js/juego.js"></script>
</body>
</html>
